<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dpublic/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <title>Travel</title>

</head>
<body class="font-montserrat">
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">

                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input type="search" name="" id="" class="w-3/4 text-center rounded-full outline-none p-3 shadow-sm transition ease-in-out duration-500 focus-within:shadow-sm focus:ring-2 transform focus:scale-x-105"  placeholder="San Francisco">
                    <button class="w-42 rounded-full bg-white text-lg  text-primary font-semibold p-4 shadow-sm transition-all duration-300 ease-in-out hover:bg-primary hover:text-white transform translate-y-1 hover:scale-110">
                        Explorar
                    </button>
                </div>

                <div class="w-full h-full">
                    <img src="./dpublic/img/sanFrancisco.jpg" alt="">
                </div>

            </div>
        </div>

        <div class="p-6" id="recomendados">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6 overflow-hidden">
                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                    <div class="w-full h-2/5 bg-secondary px-4 py-2 rounded-b-lg">
                        <p class="text-white font-bold text-large">Norway</p>
                        <p class="text-white text-base">Paisajes increíbles</p>
                    </div>
                </div>

                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                    <div class="w-full h-2/5 bg-white px-4 py-2 rounded-b-lg">
                        <p class="text-terciary font-bold text-large">New York</p>
                        <p class="text-terciary text-base">La jungla de concreto</p>
                    </div>
                </div>

                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
                    <div class="w-full h-2/5 bg-secondary px-4 py-2 rounded-b-lg">
                        <p class="text-white font-bold text-large">Yosemite</p>
                        <p class="text-white text-base">Un descanso del mundo</p>
                    </div>
                </div>

                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                    <div class="w-full h-2/5 bg-white px-4 py-2 rounded-b-lg">
                        <p class="text-terciary font-bold text-large">Seattle</p>
                        <p class="text-terciary text-base">La gran ciudad</p>
                    </div>
                </div>

            </div>
            
        </div>

        <div class="px-6 h-full w-full" id="rentas_destacadas">
            <p class="text-3xl text-primary font-semibold pb-6">Rentas destacadas</p>
            <div>
                <div class="w-full h-96 bg-chicago bg-cover rounded-xl">
                    <p class="CardTitle">Chicago</p>
                    <p class="text-sm pl-8 text-black mr-24">2 habitaciones, baño y cocina</p>
                </div>
            </div>
        </div>

    </section>
    <footer>

    </footer>
</body>
</html>
